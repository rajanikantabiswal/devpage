<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="form">
        <form action="">
            <div>
                <label for="">Height</label>
                <input type="text" name="" id="height">
            </div>
            <div>
                <label for="">Weight</label>
                <input type="text" name="" id="weight">
            </div>
            <Button>Calculate</Button>
        </form>
        <div>
            <h2 class="result"></h2>
        </div>
    </div>


    <div><a href="index.html">Go to home</a></div>
<script>
const form= document.querySelector("form");

console.log(form);
form.addEventListener('submit', function(e){
    e.preventDefault();
    const height=parseInt(document.querySelector('#height').value);
    const weight=parseInt(document.querySelector('#weight').value);
    console.log(height);
    console.log(weight);

    const result_div=document.querySelector(".result");
    if(height==="" || height<0 || isNaN(height)){
        result_div.innerText="Please give a valid data height.";
    }else if(weight==="" || weight<0 || isNaN(weight)){
        result_div.innerText="Please give a valid data weight.";
    }else{
        const bmi= (weight/((height*height)/10000)).toFixed(2);
        result_div.innerText=`BMI : ${bmi}`;
    }
});

</script>
</body>
</html>
